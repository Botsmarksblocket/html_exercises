<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create & Save HTML-document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
        background-color: #f9f9f9;
      }
      h1 {
        color: #000000;
      }
      hr {
        border: none;
        height: 1px;
        background-color: lightgray;
      }
      ul {
        list-style-type: disc;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Create & Save HTML-document</h1>
    <hr color="lightgray" />
    <ul>
      <li>File extension: .html</li>
      <li>Open the file in a browser to view the content.</li>
      <li>Make sure to use the correct encoding (UTF-8).</li>
      <li>Keep the file structure organized.</li>
    </ul>
  </body>
</html>
